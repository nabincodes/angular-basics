<!--[ngStyle]="{backgroundColor: odd <=3 ? 'chocolate':'coral', fontSize:'20px', fontFamily:'Verdana'}"-->
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd= !onlyOdd">Only show odd numbers</button>
      <br><br>
      <div *ngIf="onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let odd of oddNumbers"
          [ngClass]="{odd: odd%2 !== 0}"
            [ngStyle]="{backgroundColor: odd <=3 ? 'chocolate':'coral'}">{{odd}}
          </li>
        </ul>
      </div>
      <!--<div *ngIf="!onlyOdd">-->
        <!--<ul class="list-group">-->
          <!--<li-->
            <!--class="list-group-item"-->
            <!--*ngFor="let even of evenNumbers"-->
            <!--[ngClass]="{odd: even%2 !== 0}">{{even}}-->
          <!--</li>-->
        <!--</ul>-->
      <!--</div>-->
      <div *appUnless="onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngClass]="{odd: even%2 !== 0}">{{even}}
          </li>
        </ul>
      </div>

      <p appBasicHighlight>Styling paragraph with own Directive!</p>
      <p appBetterHighlight defaultColor="yellow" [highlightColor]="'coral'">A Better Highlight Directive!</p>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="15">Value is 15</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>

      </div>
    </div>
  </div>
</div>
