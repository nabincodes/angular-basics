<!--[ngStyle]="{backgroundColor: odd <=3 ? 'chocolate':'coral', fontSize:'20px', fontFamily:'Verdana'}"-->
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd= !onlyOdd">Only show odd numbers</button>
      <br><br>
      <div *ngIf="onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let odd of oddNumbers"
          [ngClass]="{odd: odd%2 !== 0}"
            [ngStyle]="{backgroundColor: odd <=3 ? 'chocolate':'coral'}">{{odd}}
          </li>
        </ul>
      </div>
      <div *ngIf="!onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngClass]="{odd: even%2 !== 0}">{{even}}
          </li>
        </ul>
      </div>
      <p appBasicHighlight>Styling paragraph with own Directive!</p>
      <p appBetterHighlight>A Better Highlight Directive!</p>
    </div>
  </div>
</div>
